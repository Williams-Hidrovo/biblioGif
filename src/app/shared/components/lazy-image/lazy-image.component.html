<div class="flex justify-center h-3/4">
  <img
    class="object-cover w-full h-full animate__animated animate__fadeIn"
    [src]="url"
    [alt]=""
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />

  <img *ngIf="!hasLoaded" width="40" height="40" src="assets/loader.svg" />
</div>
